<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <img src="./images/logo.svg" alt="" class="card__logo">
        <div class="card__icons">
          <ul class="card__list">
            <li class="card__items"><img src="./images/icon-document.svg" alt="" class="card__iconpicture"></li>
            <li class="card__items"><img src="./images/icon-folder.svg" alt="" class="card__iconpicture"></li>
            <li class="card__items"><img src="./images/icon-upload.svg" alt="" class="card__iconpicture"></li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="card__details">
          <p class="card__des">Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="card__progress">
            <div class="card__progresslevel"></div>
            <div class="card__progressdata">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
          <div class="card__datadetails">
            <h1>185 <span>GB Left</span></h1>
          </div>
        </div>
      </div>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/badhrikr22/" target="_blank">Badhri Kesava Raja S M</a>.
    </div>
  </footer>
</body>
</html>
