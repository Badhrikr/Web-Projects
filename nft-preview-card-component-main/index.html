<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<main>
  <div class="container">
    <img class="main_img" src="./images/image-equilibrium.jpg" alt="Cube">
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="stats">
      <p class="diamond units"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="time units"><img src="./images/icon-clock.svg" alt="">3 days left</p>
    </div>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="Hero">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/badhrikr22/" target="_blank">Badhri Kesava Raja S M</a>.
  </div>
</footer>

</body>
</html>
