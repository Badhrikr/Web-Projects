<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img class="first" src="./images/bg-pattern-top.svg" alt="">
  <img class="second" src="./images/bg-pattern-bottom.svg" alt="">
  <main>
    <div class="container">
      <div class="top">
        <img src="images/image-victor.jpg" alt="hero">
      </div>
      <div class="mid">

        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <div class="bottom">
        <div class="followers">
          <h3>80K</h3>
          <h4>Followers</h4>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <h4>Likes</h4>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <h4>Photos</h4>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/badhrikr22/" target="_blank">Badhri Kesava Raja S M</a>.
  </div>
</body>

</html>
