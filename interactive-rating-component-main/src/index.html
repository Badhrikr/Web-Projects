<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="container">
    <div class="star__img"><img src="./assets/images/icon-star.svg" alt="A Star logo"></div>
    <div class="card__content">
      <h1 class="card__heading">How did we do?</h1>
      <p class="card__description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
    </div>
    <div class="card__buttons">
      <button class="card__btn btn1">1</button>
      <button class="card__btn btn2">2</button>
      <button class="card__btn btn3">3</button>
      <button class="card__btn btn4">4</button>
      <button class="card__btn btn5">5</button>
      <!-- <a href="review.html" class="card__btn btn1">1</a>
      <a href="review.html" class="card__btn btn2">2</a>
      <a href="review.html" class="card__btn btn3">3</a>
      <a href="review.html" class="card__btn btn4">4</a>
      <a href="review.html" class="card__btn btn5">5</a> -->
    </div>
    <div class="card__submit">
      <button class="subbtn">Submit</button>
    </div>
  </div>
  <script src="js/index.js"></script>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/badhrikr22/" target="_blank">Badhri Kesava Raja S M</a>.
    </div>
  </footer>
</body>
</html>
