<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="flex flex-col items-center justify-center">
  <main class="container overflow-hidden rounded-xl">
    <picture>
      <source media="(min-width: 800px)" srcset="../images/image-product-desktop.jpg">
      <img src="../images/image-product-mobile.jpg" alt="">
    </picture>
    <div class="flex flex-col p-5 description">
      <h1 class="order-2 mb-2 text-3xl title">Gabrielle Essence Eau De Parfum</h1>
      <h3 class="order-1 mb-2 text-xs tracking-widest uppercase perfume">perfume</h3>
      <p class="order-3 mb-4 text-sm leading-relaxed desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="flex items-center order-4 pr-4 mb-5 text-3xl font-bold price">$149.99 <span class="pl-5 text-sm font-normal line-through">$169.99</span></p>
      <a href="#" class="flex items-center justify-center order-5 py-3 text-sm font-medium text-center text-white rounded-lg buy-button">
        <img class="pr-2" src="../images/icon-cart.svg" alt=""> Add to Cart
      </a>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/badhrikr22/" target="_blank">Badhri Kesava Raja S M</a>.
  </footer>
</body>
</html>
