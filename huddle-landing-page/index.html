<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>

  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img class="huddle" src="./images/logo.svg" alt="">
      <img class="mockup" src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="wrapper">
      <section class="summary">
        <h1>Build The Community Your Fans Will Love</h1>
      </section>
      <div class="description">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
      </div>
      <div class="register">
        <p>Register</p>
      </div>
    </div>
  </div>


  <footer>
    <div class="social">
      <a href="https://www.facebook.com/" target="blank"><img src="./images/658579_circles_facebook_like_neon_network_icon.svg" alt=""></a>
      <a href="https://twitter.com/?lang=en" target="blank"><img src="./images/658597_bird_circles_line_neon_social_icon.svg" alt=""></a>
      <a href="https://www.instagram.com/" target="blank"><img src="./images/1741916_camera_instagram_media_photo_social_icon.svg" alt=""></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/badhrikr22/" target="_blank">Badhri Kesava Raja S M</a>.
    </p>
  </footer>
</body>
</html>
