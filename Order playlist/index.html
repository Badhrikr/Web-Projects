<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="order">
      <h1>Order Summary</h1>
      <p>  You can now listen to millions of songs,<br>audiobooks,and podcasts on any 
        device<br>anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="plan_card">
        <img src="./images/icon-music.svg" alt="">
        <div class="plan_details">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <span><a href="#">Change</a></span>
        </div>
      </div>
    </div>
    <div class="payment">
      <a href="#"><div class="button">
        <p>Proceed to Payment</p> 
      </div></a> 
    </div>
    <div class="cancel">
      <a href="#">Cancel Order</a>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/badhrikr22/" target="_blank">Badhri Kesava Raja S M</a>.
  </div>
</body>
</html>
